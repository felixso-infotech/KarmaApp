
<ion-header>
  <ion-toolbar>
    <ion-title>Recommended activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-top>
  <div padding>
      <ngx-mobile-wheel
      stroke="#f4ecd7"
      [strokeWidth]="0"
      fontColor="#221f1f"
      arrowColor="#221f1f"
      [spinRange]="[10,5]"
      [centerText]="'Show gratitude'"
      [prizeToWin]="prizeToWin"
      [prize_descriptions]='prizes'
      [colors]="colors"
      (beforeSpin)="beforeSpin()"
      (afterSpin)="afterSpin()">
    </ngx-mobile-wheel>
