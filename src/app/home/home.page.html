    <div *ngIf="activityService.wheelActivities && activityService.currentActivity">
<ngx-mobile-wheel
    stroke="#f4ecd7"
    [strokeWidth]="0"
    fontColor="#221f1f"
    arrowColor="#221f1f"
    [spinRange]="[30,50]"
    [centerText]="'Show gratitude'"
    [prizeToWin]="activityService.currentActivity?.title"
    [prize_descriptions]="activityService.wheelActivities"
    [colors]="colors"
    (beforeSpin)="beforeSpin()"
    (afterSpin)="afterSpin()">
  </ngx-mobile-wheel>
</div>
  </div> 
  <ion-text *ngIf="!activityService.activities && loginService.user"color="primary" mode="ios" class="ion-text-center">
    <p>Touch the wheel to randomly pick a task</p>
    <p>{{activityService.currentActivity?.title}}</p>
  </ion-text>
  <div class="ion-padding" *ngIf="!loginService.user">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
