<div>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="DONE" checked>
      <ion-label>Completed</ion-label>
    </ion-segment-button>
    <ion-segment-button value="INPROGRESS">
      <ion-label>inprogress</ion-label>
    </ion-segment-button>
    <ion-segment-button value="TODO">
      <ion-label>Do later</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid>
  <ion-row class="activities">
    <ion-col *ngFor="let committedActivity of committedActivityAggregates" size="4">
      <img [src]="'data:'+committedActivity.imageStringContentType+';base64,'+committedActivity.imageString | safeHtml"/>
      <div><label>{{committedActivity.activityDescription}}</label></div>
    </ion-col>
  </ion-row>
  </ion-grid>
</div>
