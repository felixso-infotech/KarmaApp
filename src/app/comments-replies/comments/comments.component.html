<ion-header>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeComments()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
      <ion-item class="post-comment">
          <ion-textarea placeholder="Your comments..."></ion-textarea>
          <ion-icon name="send" slot="end"></ion-icon>
        </ion-item>
    <ion-list lines="none">
      <ion-row *ngFor="let comment of comments; let i=index">

        <ion-col>
          <div class="comment-box">
      <ion-item>
            <ion-avatar>
              <ion-img [src]="comment.postedUser.profilePic"></ion-img>
            </ion-avatar>
            <ion-label>{{comment.postedUser.name}}<span class="time"><span class="dot">.</span>{{comment.timeElapsed}}</span></ion-label>
            <ion-icon name="heart-empty" *ngIf="!comment.isLiked" slot="end" (click)="loveThisComment(i)" color="primary"></ion-icon>
            <ion-icon name="heart" *ngIf="comment.isLiked" slot="end" color="primary" (click)="unLoveThisComment(i)"></ion-icon>
          </ion-item>
          <ion-item>
            {{comment.message}}
          </ion-item>
        </div>
          <ion-row class="ion-no-padding ion-justify-content-center">
            <ion-col size="4" lass="ion-text-right">
              <ion-button fill="clear" size="small" color="primary" (click)="openContact()" *ngIf="comment.noOfReplies>0">
                <ion-icon name="reply" slot="start"></ion-icon>
                {{comment.noOfReplies+' replies'}}
              </ion-button>
            </ion-col>
            <ion-col size="4" lass="ion-text-right">
                <ion-button fill="clear" size="small" color="primary" (click)="openContact()" *ngIf="comment.noOfReplies>0">
                  <ion-icon name="reply" slot="start"></ion-icon>
                  {{comment.noOfLikes+' loves'}}
                </ion-button>
              </ion-col>
          </ion-row>
        </ion-col>

      </ion-row>
    </ion-list>
  </ion-grid>
</ion-content>
