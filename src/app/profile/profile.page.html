<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start" >
          <ion-back-button defaultHref="/tabs/home"></ion-back-button>
      </ion-buttons>
  
      <ion-buttons slot="end">

          <ion-button>
              <ion-icon name="create"></ion-icon>
            </ion-button>

            <ion-button (click)="presentAlert()">
          <ion-icon name="log-out"></ion-icon>
        </ion-button>

      </ion-buttons>
  
    </ion-toolbar>
  
</ion-header>
<ion-content>
      <ion-card id="profile" align-items-center>

        <ion-card-content id="profile-card-content">
                               
          <ion-avatar slot="start" id="avatar">
              <img src="/assets/boy.png"/>
          </ion-avatar>
          
              <ion-item lines="none">
                  <ion-grid>             

                    <ion-row>
                      <ion-col>
                        <ion-label text-center id="name">{{user}}</ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col text-center>
                        <ion-badge color="danger">confident</ion-badge>
                        <ion-badge color="primary">patient</ion-badge>
                      </ion-col>
                    </ion-row>
                  </ion-grid>

              </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col text-center> 
                            <ion-label id="well">3 Well Wishers</ion-label>
                          </ion-col>
                     </ion-row>

                     <ion-row>
                       <ion-col text-center class="flex-box">
                          <ion-icon src="/assets/coins.svg" id="coin-icon" ></ion-icon>
                          <ion-label id="coin-value" class="cl-yellow">10856</ion-label>
                       </ion-col>
                     </ion-row>
                </ion-grid>

                <ion-card id="medals">
                    <ion-card-header>
                      Medals
                    </ion-card-header>
                    <ion-card-content >
                      <ion-grid>
                        <ion-row>
                          <ion-col >
                            <ion-item lines="none" text-center >
                                <ion-label class="trophy-value cl-blue flex-box">
                                    <ion-icon name="trophy" class="trophy-icon cl-yellow"></ion-icon>
                                    8
                                </ion-label>
                            </ion-item>
                          </ion-col>
                          <ion-col>
                              <ion-item lines="none" text-center >
                                
                                  <ion-label class="trophy-value cl-blue flex-box">
                                      <ion-icon name="trophy" class="trophy-icon cl-grey"></ion-icon>
                                      1
                                  </ion-label>  
                              </ion-item>
                          </ion-col>
                            <ion-col>
                                <ion-item lines="none" text-center >
                                    
                                    <ion-label item-end class="trophy-value cl-blue flex-box">
                                        <ion-icon item-start name="trophy" class="trophy-icon cl-gold"></ion-icon>
                                        1
                                    </ion-label>  
                                </ion-item>
                                </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-card-content>
                  </ion-card>

                  <ion-card id="badges">
                      <ion-card-header>
                          Badges
                      </ion-card-header>

                      <ion-card-content text-center>
                        <ion-grid>
                          <ion-row>
                            <ion-col class="flex-box">
                                <ion-label class="md-b-10">No Badges</ion-label>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                      </ion-card-content>
              
                    </ion-card>

              </ion-card-content>

    
            </ion-card>
            
</ion-content>
