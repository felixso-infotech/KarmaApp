<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
    <ion-title>albums</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
    <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of media">
            <ion-img src="data:image/png;base64,{{image.file}}"></ion-img>
          </ion-col>
    </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
